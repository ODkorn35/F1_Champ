<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>F1 Прогнозы 2026</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>

<iframe name="hidden_iframe" style="display:none;"></iframe>
  
<body>
<button id="adminBtn" class="admin-btn">Admin</button>

<div class="container">

  <h1>F1 Прогнозы 2026</h1>

  <div id="infoBlock"></div>

  <div id="countdownWrapper">
    <div id="countdownTitle"></div>
    <div id="countdownTimer">
      <div class="timeBox">
        <span id="days">0</span>
        <small>дней</small>
      </div>
      <div class="timeBox">
        <span id="hours">0</span>
        <small>часов</small>
      </div>
      <div class="timeBox">
        <span id="minutes">0</span>
        <small>минут</small>
      </div>
      <div class="timeBox">
        <span id="seconds">0</span>
        <small>секунд</small>
      </div>
    </div>
  </div>

<form id="predictionForm">

  <div class="custom-select" id="nicknameSelect">
  
  <!-- скрытое поле для отправки формы -->
  <input type="hidden" id="nickname" name="nickname" required>

  <div class="selected">Выберите никнейм</div>
  <div class="dropdown">
    <div class="option" data-value="bugay">Bugay</div>
    <div class="option" data-value="gunek">Gunek</div>
    <div class="option" data-value="grobbelaar">Grobbelaar</div>
    <div class="option" data-value="sidaya">sidaya</div>
    <div class="option" data-value="creator">Creator</div>
    <div class="option" data-value="z_master">z_master</div>
    <div class="option" data-value="mmban">mmban</div>
    <div class="option" data-value="nsa">NSA</div>
    <div class="option" data-value="batya">Batya</div>
    <div class="option" data-value="odkorn">ODkorn</div>
    <div class="option" data-value="nickolay2801">Nickolay2801</div>
    <div class="option" data-value="rumkot">rumkot</div>
    <div class="option" data-value="fildeger">fildeger</div>
    <div class="option" data-value="strelets">Strelets</div>
    <div class="option" data-value="digor">digor</div>
    <div class="option" data-value="fin-82">fin-82</div>
    <div class="option" data-value="grionik">grionik</div>
    <div class="option" data-value="loan">loan</div>
    <div class="option" data-value="macs">Macs</div>
    <div class="option" data-value="tutorial">Tutorial</div>
  </div>
</div>


  <div class="custom-select" id="stageCustomSelect">
  <div class="selected">Выберите этап</div>
  <div class="dropdown"></div>
</div>

  <h3>Квалификация (топ-5)</h3>
  <div id="qualifyingContainer"></div>

  <h3>Гонка (топ-10)</h3>
  <div id="raceContainer"></div>

  <button type="submit">Отправить прогноз</button>

</form>


</div>

<script src="script.js"></script>
<!-- Скрытый iframe для отправки формы -->
<iframe name="hidden_iframe" style="display:none;"></iframe>

<!-- Toast сообщение -->
<div id="toast" class="toast"></div>

</body>
</html>
