<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>F1 Прогнозы 2026</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>

<iframe name="hidden_iframe" style="display:none;"></iframe>
  
<body>

<div class="container">

  <h1>F1 Прогнозы 2026</h1>

  <div id="infoBlock"></div>

  <div id="countdownWrapper">
    <div id="countdownTitle"></div>
    <div id="countdownTimer">
      <div class="timeBox">
        <span id="days">0</span>
        <small>дней</small>
      </div>
      <div class="timeBox">
        <span id="hours">0</span>
        <small>часов</small>
      </div>
      <div class="timeBox">
        <span id="minutes">0</span>
        <small>минут</small>
      </div>
      <div class="timeBox">
        <span id="seconds">0</span>
        <small>секунд</small>
      </div>
    </div>
  </div>

<form id="predictionForm">

  <select id="nickname" name="nickname" required>
  <option value="">Выберите никнейм</option>
  <option value="bugay">Bugay</option>
  <option value="gunek">Gunek</option>
  <option value="grobbelaar">Grobbelaar</option>
  <option value="sidaya">sidaya</option>
  <option value="creator">Creator</option>
  <option value="z_master">z_master</option>
  <option value="mmban">mmban</option>
  <option value="nsa">NSA</option>
  <option value="batya">Batya</option>
  <option value="odkorn">ODkorn</option>
  <option value="nickolay2801">Nickolay2801</option>
  <option value="rumkot">rumkot</option>
  <option value="fildeger">fildeger</option>
  <option value="strelets">Strelets</option>
  <option value="digor">digor</option>
  <option value="fin-82">fin-82</option>
  <option value="grionik">grionik</option>
  <option value="loan">loan</option>
  <option value="macs">Macs</option>
  <option value="tutorial">Tutorial</option>
</select>


  <select id="stageSelect"></select>

  <h3>Квалификация (топ-5)</h3>
  <div id="qualifyingContainer"></div>

  <h3>Гонка (топ-10)</h3>
  <div id="raceContainer"></div>

  <button type="submit">Отправить прогноз</button>

</form>


</div>

<script src="script.js"></script>
<!-- Скрытый iframe для отправки формы -->
<iframe name="hidden_iframe" style="display:none;"></iframe>

<!-- Toast сообщение -->
<div id="toast" class="toast"></div>

</body>
</html>
