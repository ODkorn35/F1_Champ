<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>F1 Прогнозы 2026</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="container">

  <h1>F1 Прогнозы 2026</h1>

  <div id="infoBlock"></div>

  <div id="countdownWrapper">
    <div id="countdownTitle"></div>
    <div id="countdownTimer">
      <div class="timeBox">
        <span id="days">0</span>
        <small>дней</small>
      </div>
      <div class="timeBox">
        <span id="hours">0</span>
        <small>часов</small>
      </div>
      <div class="timeBox">
        <span id="minutes">0</span>
        <small>минут</small>
      </div>
      <div class="timeBox">
        <span id="seconds">0</span>
        <small>секунд</small>
      </div>
    </div>
  </div>

<form id="predictionForm">

  <input type="text" id="nickname" placeholder="Ваш никнейм" required>

  <select id="stageSelect"></select>

  <h3>Квалификация (топ-5)</h3>
  <div id="qualifyingContainer"></div>

  <h3>Гонка (топ-10)</h3>
  <div id="raceContainer"></div>

  <button type="submit">Отправить прогноз</button>

</form>


</div>

<script src="script.js"></script>

</body>
</html>
