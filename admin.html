<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>F1 Admin</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="admin-page">

<script>
if (sessionStorage.getItem("adminAuth") !== "true") {
  window.location.href = "index.html";
}
</script>
<div class="top-btns-box">
  <div class="top-btns">
    <a href="index.html" class="home-btn">⌂</a>
    <a href="table.html" class="table-btn">Общий зачет</a>
  </div>
</div>
<div class="form-wrapper">

  <form id="predictionForm">

    <!-- Этап -->
    <div class="custom-select" id="stageCustomSelect">
  <div class="selected">Выберите этап</div>
  <div class="dropdown"></div>
</div>

    <!-- ВАЖНО: те же ID что на главной -->
    <div id="qualifyingContainer"></div>
    <div id="raceContainer"></div>

    <button type="submit">Отправить</button>

  </form>

</div>

<iframe name="hidden_iframe" style="display:none;"></iframe>
<div id="toast" class="toast"></div>

<script src="script.js"></script>

<script>
// Добавляем скрытый ник admin
document.addEventListener("DOMContentLoaded", () => {
  const hiddenNick = document.createElement("input");
  hiddenNick.type = "hidden";
  hiddenNick.id = "nickname";
  hiddenNick.value = "admin";
  document.getElementById("predictionForm").appendChild(hiddenNick);
});
</script>

</body>
</html>
