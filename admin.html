<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="admin-page">

<script>
if (sessionStorage.getItem("adminAuth") !== "true") {
  window.location.href = "index.html";
}
</script>
<a href="index.html" class="home-btn">
  ⌂
</a>
<div class="form-wrapper">

<div class="form-container">

  <form id="adminForm">

    <!-- Этап -->
    <select id="stageSelect" required></select>

    <!-- ВАЖНО: те же ID что на главной -->
    <div id="qualifyingContainer"></div>
    <div id="raceContainer"></div>

    <button type="submit">Отправить</button>

  </form>

</div>

<iframe name="hidden_iframe" style="display:none;"></iframe>
<div id="toast" class="toast"></div>

<script src="script.js"></script>
<script>
// Добавляем скрытый ник admin
document.addEventListener("DOMContentLoaded", () => {
  const hiddenNick = document.createElement("input");
  hiddenNick.type = "hidden";
  hiddenNick.id = "nickname";
  hiddenNick.value = "admin";
  document.getElementById("predictionForm").appendChild(hiddenNick);
});
</script>

</body>
</html>
