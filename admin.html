<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>F1 Admin</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<script>
// Проверка авторизации
if (sessionStorage.getItem("adminAuth") !== "true") {
  window.location.href = "index.html";
}
</script>

<!-- Та же форма что и на главной -->
<div class="form-wrapper">

  <form id="predictionForm">

    <!-- Этап -->
    <select id="stageSelect" required>
      <!-- этапы генерируются скриптом -->
    </select>

    <!-- Квалификация -->
    <div id="qualifying-container"></div>

    <!-- Гонка -->
    <div id="race-container"></div>

    <button type="submit">Отправить</button>

  </form>

</div>

<iframe name="hidden_iframe" style="display:none;"></iframe>
<div id="toast" class="toast"></div>

<script src="script.js"></script>

<script>
// В admin версии убираем никнейм и фиксируем его как admin

document.addEventListener("DOMContentLoaded", () => {

  // создаём скрытый никнейм
  const hiddenNick = document.createElement("input");
  hiddenNick.type = "hidden";
  hiddenNick.id = "nickname";
  hiddenNick.value = "admin";

  document.getElementById("predictionForm").appendChild(hiddenNick);

});
</script>

</body>
</html>
